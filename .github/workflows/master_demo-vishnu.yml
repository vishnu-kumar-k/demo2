# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - demo-vishnu

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: githubvishnudemo.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_68B324BA9D0841DBAE789CAB87982DD4 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_99AB0EB5291246D18F4D032E1F098C96 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: githubvishnudemo.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_68B324BA9D0841DBAE789CAB87982DD4 }}/python-api:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C5A31A33F66A445DA7EFEC55491AE47E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FA5982CCFB9F4729A7368BE02959C97E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5EA05DBC3A9A4EDB91953AD828D86138 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'demo-vishnu'
          slot-name: 'Production'
          images: 'githubvishnudemo.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_68B324BA9D0841DBAE789CAB87982DD4 }}/python-api:${{ github.sha }}'
          